<!DOCTYPE html>

<html>
  <head>
    <title>Matheus Rodrigues - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="UserImage"
          />
        </div>

        <h1 id="UserName">Mayk Brito</h1>
        <a id="UserLink" href="https://instagram.com/maykbrito">
          <img src="images/github.svg" alt="ícone github" />
          <span id="UserLogin">maykbrito></span></a
        >

        <p id="UserBio">Future Android Developer</p>

        <ul id="SocialLinks">
          <li class="linkedin">
            <a href="https://Linkedin.com/maykbrito" target="_blank">
              <img src="images/Linkedin.png" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/maykbrito" target="_blank">
              <img src="images/Instagram png.png" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="images/Twitter png.png" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.JS"></script>
  </body>
</html>
